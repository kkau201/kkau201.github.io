<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Valentines Mi Amor</title>
    <link rel="icon" type="image/png" href="img/icons8-favorite-16.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <h1 class="center center-text" style="width: 100%">
        I wheel-ie miss you
      </h1>
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img id="spinner-img" src="img/spinner-arrow.svg" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>Click SPIN to start</p>
      </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="wheel.js"></script>
  </body>
</html>
